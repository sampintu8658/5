<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main"> 
        <div class="page-1">
            <!-- Header Section -->
            <div class="header">
                <div class="nav container">
                    <div class="logo">
                        <img src="bubble.png" alt="Bubble Logo">
                        <h1>Web<span>Addicted</span></h1>
                    </div>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <a href="#" class="btn">Join us</a>
                </div>
            </div>

            <!-- Main Content Section -->
            <div class="page-1__body container">
                <h2>Welcome to our</h2>
                <h1>Avengers <br> Creative World Tour</h1>
                <p>Rahul Creative World Tour agency offers scuba diving tours, taking travelers to some of the world's best dive spots to explore <br> underwater ecosystems.</p>
                <a href="#" class="btn">Take a Tour</a>
            </div>

            <!-- Social Media Section -->
            <div class="social container">
                <div><i class="fa-brands fa-instagram"></i></div>
                <div><i class="fa-brands fa-facebook"></i></div>
                <div><i class="fa-brands fa-twitter"></i></div>
                <div><i class="fa-brands fa-github"></i></div> 
            </div>

            <!-- Bubble Images Section -->
            <div class="bubble">
                <img src="bubble.png" alt="Bubble">
                <img src="bubble.png" alt="Bubble">
                <img src="bubble.png" alt="Bubble">
                <img src="bubble.png" alt="Bubble">
                <img src="bubble.png" alt="Bubble">
                <img src="bubble.png" alt="Bubble">
                <img src="bubble.png" alt="Bubble">
                <img src="bubble.png" alt="Bubble">
                <img src="bubble.png" alt="Bubble">
                <img src="bubble.png" alt="Bubble">
            </div>
        </div>
    </main>

    <!-- VoiceFlow Chatbot Integration -->
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '67ce9e31f6ff87bbd8ea70d7' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    voice: {
                        url: "https://runtime-api.voiceflow.com"
                    }
                });
            }
            v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
